<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cat photo app</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <main>
      <section>
        <h2>cat photos</h2>
        <p>
          click here to view more
          <a target="_blank" href="https://www.freecatphotoapp.com/"
            >cat photos</a
          >
          >
        </p>
        <a href="https://freecatphotoapp.com"
          ><img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."
        /></a>
      </section>
      <section>
        <h2>cat list</h2>
        <h3>things cats love</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg""
          alt="slice of lasagna ">
          <figcaption>cats <em>love</em> lasagna</figcaption>
        </figure>
      </section>
      <section>
        <h3>top 3 things cats hate</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="five cats looking around the field"
          />
          <figcaption>cats <strong>hate</strong> other cats</figcaption>
        </figure>
      </section>
      <section>
        <h2>Cat Form</h2>
        <form action="">
          <fieldset>
            <legend>Is Your Cat An Indoor OR Outdoor Cat?</legend>
            <label for="Indoor"> <input checked type="radio" /> Indoor </label>
            <label for="outdoor"><input type="radio" />outdoor</label>
          </fieldset>
          <fieldset>
            <legend>whats's your cats's personality?</legend>
            <label for=""><input checked type="checkbox" />lazy</label>
            <label for=""><input type="checkbox" />loving</label>
            <label for=""><input type="checkbox" />energertic</label>
          </fieldset>
          <label for=""><input type="text" placeholder="cat URL" /></label>
          <button type="submit">submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
